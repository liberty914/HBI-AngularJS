<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>ng-touch</title>
</head>
<body ng-controller='ctrlOne'>
  <div class='container'>
    <div style='height: 300px; background-color: yellow'
         ng-swipe-left='msg="swipe left!";'
         ng-swipe-right='msg="swipe right!";'></div>
    <p>{{msg}}</p>
  </div>
</body>
</html>

<link rel='stylesheet' href='bootstrap-3.3.6-dist/css/bootstrap.css' />

<script src='angular-1.5.0-beta.2/angular.js'></script>
<script src='angular-1.5.0-beta.2/angular-touch.js'></script>
<!--터치이벤트는 android/ios 다르고, 브라우저마다 다를수 있기때문에 엄청난 코딩이 들어간다.-->
<script>
var myApp = angular.module('myApp', ['ngTouch']);
//네이밍룰은 '-' 를 제외하고 ng카멜케이스
//ngTouch, ngRoute, ngCookie
myApp.controller('ctrlOne', ['$scope', function(sc) {

}]);
</script>
